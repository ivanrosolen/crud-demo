<VirtualHost *:80>
        ServerName crud.dev
        AllowEncodedSlashes On
        DocumentRoot /path/to/source/crud-demo/
        <Directory /path/to/source/crud-demo/>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cruddemo-error.log

        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/cruddemo-access.log common

</VirtualHost>