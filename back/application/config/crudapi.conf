<VirtualHost *:80>
        ServerName api.crud.dev
        AllowEncodedSlashes On
        DocumentRoot /var/lib/arizona/crud-demo/back/
        <Directory /var/lib/arizona/crud-demo/back/>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cruddemoapi-error.log

        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/cruddemoapi-access.log common

</VirtualHost>